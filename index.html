            /* RESPONSIVE HEADER */

                position: fixed; top: 0; width: 100%; background: #000; z-index: 9999;

                padding: 20px 10px; border-bottom: 1px solid #111;
            }
            
            /* LOGO SCALES TO SCREEN SIZE */
            .logo { 
                font-size: clamp(20px, 6vw, 55px); 
                letter-spacing: clamp(5px, 2vw, 12px); 
                font-weight: 900; text-transform: uppercase; margin-bottom: 15px; 
                cursor: pointer; color: #fff; text-align: center; width: 100%;
            }

            nav { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; width: 100%; }
            @media (min-width: 768px) { nav { gap: 35px; } }

            .nav-item { position: relative; padding-bottom: 5px; }
            .nav-link { color: #666; text-decoration: none; font-size: clamp(9px, 2vw, 13px); font-weight: 900; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
            .nav-item:hover > .nav-link { color: #fff; }
            
            /* SUBMENU RESPONSIVENESS */
            .submenu { 
                position: absolute; top: 100%; left: 50%; transform: translateX(-50%); 
                background: #000; border: 1px solid #222; min-width: 200px; 
                display: none; flex-direction: column; padding: 10px 0; z-index: 10000;
                box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            }
            .nav-item:hover .submenu { display: flex; }
            .submenu a, .nested-header { color: #777; padding: 10px 20px; text-decoration: none; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; text-align: center; display: block; }
            .submenu a:hover { color: #fff; background: #111; }
            
            .nested-group { border-top: 1px solid #111; background: #050505; margin-top: 5px; }
            .nested-header { color: #999; font-weight: 900; pointer-events: none; padding-top: 5px; }
            
            /* GADGET-READY GRID */
            #hero { height: 100vh; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; background: #000; z-index: 1; }
            .slide { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 3s; filter: brightness(0.4); }
            .slide.active { opacity: 1; }
            
            main { padding-top: 160px; display: none; width: 100%; min-height: 100vh; }
            @media (min-width: 768px) { main { padding-top: 220px; } }
            
            .section-block { max-width: 1600px; margin: 0 auto 100px; padding: 0 15px; display: none; }

            .grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
            @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; gap: 30px; } }
            @media (min-width: 1200px) { .grid { grid-template-columns: repeat(auto-fill, minmax(600px, 1fr)); } }

            .grid img { width: 100%; height: auto; aspect-ratio: 3/2; object-fit: cover; filter: grayscale(1); transition: 0.8s; }
            @media (max-width: 1024px) { .grid img { filter: grayscale(0); } } /* Color on Mobile */
            .grid img:hover { filter: grayscale(0); }
            
            .wip-message { text-align: center; font-size: 13px; letter-spacing: 2px; color: #555; text-transform: uppercase; margin-top: 150px; }

    <script>
        let slides = document.querySelectorAll('.slide'); let cur = 0;
        if(slides.length) { slides[0].classList.add('active'); setInterval(() => { slides[cur].classList.remove('active'); cur=(cur+1)%slides.length; slides[cur].classList.add('active'); }, 5000); }
        function goHome() { 
            document.getElementById('gallery-container').style.display = 'none'; 
            document.getElementById('hero').style.display = 'flex'; 
            window.scrollTo(0,0); 
        }
        function showSection(id) { 
            document.getElementById('hero').style.display = 'none'; 
            document.getElementById('gallery-container').style.display = 'block';
            document.querySelectorAll('.section-block').forEach(sec => sec.style.display = 'none');
            let target = document.getElementById(id);
            if(target) target.style.display = 'block'; else goHome();
            window.scrollTo(0,0);
        }
